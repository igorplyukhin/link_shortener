{% extends "shortenersite/base.html" %}

{% block title %}URL Shortner - Make your URL shorter!{% endblock %}

{% block content %}

<div class="panel panel-default">
    <div class="panel-body">
        <div class="col-sm-9">
            <input type="text" name="url" id="url" class="form-control input-sm"
                placeholder="http://www.facebook.com" />
        </div>
        <div class="col-sm-3">
            {% csrf_token %}
            <button id="submitButton" class="btn btn-primary">Submit</button></p>
        </div>
    </div>
    <div class="panel-footer">
        <span id="url-result">Enter the URL above and click submit!</span>
        <button id="copyButton" class="btn btn-primary" onclick="myFunction()">Copy</button>
    </div>
</div>
<script type="text/javascript">
    function myFunction() {
        var copyText = document.getElementById("url-result");
        var textArea = document.createElement("textarea");
        textArea.value = copyText.textContent;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand("Copy");
        textArea.remove();
    }
</script>
{% endblock %}
